{% extends 'base.html'%} {% block title%}Show post{%endblock%} {% block content
%}
<div id="show_post">
  <h1>{{post.title}}</h1>
  <section class="post_content">{{post.content}}</section>
  {% if post.tags %}
  <p>
    <b>Tags:</b>
    {% for tag in post.tags %}
    <a href="/tags/{{ tag.id }}"
      ><i class="badge badge-primary">{{ tag.name }}</i></a
    >
    {% endfor %}
  </p>
  {% endif %}
  <section class="post_content">
    By: <b><i>{{user.first_name}} {{user.last_name}}</i></b> On
    {{post.created_at}}
  </section>
  <div id="show_post_buttons" class="post_content">
    <a href="/users/{{user.id}}"><button>Back to Profile</button></a>
    <a href="/posts/{{post.id}}/edit"><button>Edit</button></a>
    <form action="/posts/{{post.id}}/delete" method="POST">
      <button>Delete</button>
    </form>
  </div>
</div>

{% endblock %}
